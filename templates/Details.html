<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'any' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ k.id }}">
    Title<input type="text" name="title" value="{{ k.title }}"><br>
    Description<textarea name="des">{{ k.des }}</textarea><br>
    Creation date<input type="date" name="date" value="{{ k.date|date:'Y-m-d' }}"><br>
    Updation date<input type="date" name="datee" value="{{ k.datee|date:'Y-m-d' }}"><br>
    <input type="submit" value="submit">
</form>

</body>
</html>
